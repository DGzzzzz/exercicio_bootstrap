<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="d-grid gap-2 col-2 max-auto">
                <h2>Entre em contato</h2>
                <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome"/>
                <label class="form-label" form="email">Seu e-mail:</label>
                <input class="form-control" type="email" id="email">
                <label class="form-label" form="tel">Seu telefone</label>
                <input class="form-control" type="tel" id="tel">
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Enviar</button>
                </div>
            </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
